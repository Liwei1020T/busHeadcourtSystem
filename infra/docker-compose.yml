version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bus-optimizer-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bus_optimizer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../infra/Dockerfile.backend
    container_name: bus-optimizer-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/bus_optimizer
      API_KEYS: "BUS_SP_01:BUS_SP_01_SECRET,BUS_KL_01:BUS_KL_01_SECRET,BUS_PG_01:BUS_PG_01_SECRET"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Web Dashboard
  web:
    build:
      context: ../web-dashboard
      dockerfile: ../infra/Dockerfile.web
    container_name: bus-optimizer-web
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
