# Development Docker Compose Override
# This file is automatically loaded by docker-compose for local development
# Do not commit this file (it's in .gitignore)

version: '3.8'

services:
  backend:
    # Mount source code for live reload
    volumes:
      - ../backend/app:/app/app:ro
    environment:
      DEBUG: "true"
    # Enable hot reload
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    # For development, you might want to run this natively with 'npm run dev'
    # and comment out this service entirely in the override
    ports:
      - "5173:80"  # Or use native dev server on 5173
