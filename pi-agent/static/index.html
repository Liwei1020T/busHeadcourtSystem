<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Agent - Card Scanning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            max-width: 520px;
            margin: 0 auto;
            padding-top: 30px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 24px;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .header-meta {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .bus-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            color: #34d399;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #ef4444;
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Glass Card */
        .card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 20px;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 10px;
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            color: #f1f5f9;
            transition: all 0.2s ease;
        }

        .input-group input::placeholder {
            color: #64748b;
            font-weight: 400;
        }

        .input-group input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-icon {
            font-size: 1.1rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .stat-card {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: rgba(148, 163, 184, 0.2);
            background: rgba(15, 23, 42, 0.7);
        }

        .stat-card.highlight {
            border-color: rgba(16, 185, 129, 0.3);
            background: rgba(16, 185, 129, 0.1);
        }

        .stat-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #f1f5f9;
        }

        .stat-card.highlight .stat-value {
            color: #34d399;
        }

        .stat-card.pending .stat-value {
            color: #fbbf24;
        }

        /* Recent Scans Table */
        .scans-list {
            margin-top: 4px;
        }

        .scan-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .scan-item:last-child {
            border-bottom: none;
        }

        .scan-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .scan-batch {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 0.95rem;
        }

        .scan-time {
            color: #64748b;
            font-size: 0.85rem;
        }

        .scan-status {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .scan-status.uploaded {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
        }

        .scan-status.pending {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
        }

        .empty-state {
            text-align: center;
            padding: 24px;
            color: #64748b;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 14px 20px;
            border-radius: 10px;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            max-width: 350px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes slideIn {
            from {
                transform: translateX(120%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }

            to {
                transform: translateX(120%);
                opacity: 0;
            }
        }

        .toast.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .toast.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .toast.info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        /* Success Animation Overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(16, 185, 129, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            animation: fadeInOut 0.6s ease-out forwards;
            pointer-events: none;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            30% {
                opacity: 1;
            }

            70% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .success-check {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            animation: scaleIn 0.3s ease-out;
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.5);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 24px;
            padding: 16px;
            color: #475569;
            font-size: 0.8rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding-top: 16px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }

            .stat-card {
                padding: 12px 8px;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .card {
                padding: 20px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">üöå</div>
            <h1>Card Scanning System</h1>
            <div class="header-meta">
                <span class="bus-badge" id="busIdBadge">
                    <span>üöå</span>
                    <span id="busIdText">Loading...</span>
                </span>
                <span class="status-indicator">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Connecting...</span>
                </span>
            </div>
        </div>

        <!-- Scan Input Card -->
        <div class="card">
            <h2 class="card-title">üìù Batch Scan</h2>
            <div class="input-group">
                <label for="batchIdInput">Enter Batch ID</label>
                <input type="number" id="batchIdInput" placeholder="Enter batch number" min="1" autofocus>
            </div>
            <button class="btn btn-primary" id="submitBtn" onclick="submitScan()">
                <span class="btn-icon">‚úì</span>
                Submit Scan
            </button>
        </div>

        <!-- Stats Card -->
        <div class="card">
            <h2 class="card-title">üìä Statistics</h2>
            <div class="stats-grid">
                <div class="stat-card highlight">
                    <div class="stat-label">Today</div>
                    <div class="stat-value" id="todayCount">-</div>
                </div>
                <div class="stat-card pending">
                    <div class="stat-label">Pending</div>
                    <div class="stat-value" id="pendingCount">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">All Time</div>
                    <div class="stat-value" id="totalCount">-</div>
                </div>
            </div>
        </div>

        <!-- Recent Scans Card -->
        <div class="card">
            <h2 class="card-title">üïê Recent Scans</h2>
            <div class="scans-list" id="scansList">
                <div class="empty-state">Loading...</div>
            </div>
        </div>

        <div class="footer">
            Pi Agent v1.0 ‚Ä¢ Last updated: <span id="lastUpdate">--:--</span>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE = window.location.origin;
        let isOnline = false;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadRecentScans();

            // Auto-focus on input
            document.getElementById('batchIdInput').focus();

            // Submit on Enter key
            document.getElementById('batchIdInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    submitScan();
                }
            });

            // Refresh stats every 10 seconds
            setInterval(() => {
                loadStats();
                loadRecentScans();
            }, 10000);
        });

        // Update connection status UI
        function updateConnectionStatus(online, busId = null) {
            isOnline = online;
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            const busIdText = document.getElementById('busIdText');

            if (online) {
                dot.classList.remove('offline');
                text.textContent = 'Connected';
                if (busId) {
                    busIdText.textContent = busId;
                }
            } else {
                dot.classList.add('offline');
                text.textContent = 'Offline';
            }
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const icon = type === 'success' ? '‚úì' : type === 'error' ? '‚úï' : '‚Ñπ';
            toast.innerHTML = `<span>${icon}</span><span>${message}</span>`;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out forwards';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Show success animation
        function showSuccessAnimation() {
            const overlay = document.createElement('div');
            overlay.className = 'success-overlay';
            overlay.innerHTML = '<div class="success-check">‚úì</div>';
            document.body.appendChild(overlay);

            setTimeout(() => overlay.remove(), 600);
        }

        // Format time for display
        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/status`);
                const data = await response.json();

                // Update counts - use today_counts for "Today" display
                document.getElementById('todayCount').textContent = data.today_counts?.total ?? 0;
                document.getElementById('pendingCount').textContent = data.scan_counts?.pending ?? 0;

                // Calculate all-time total
                const allTime = (data.scan_counts?.uploaded ?? 0) + (data.scan_counts?.pending ?? 0);
                document.getElementById('totalCount').textContent = allTime;

                // Update last update time
                document.getElementById('lastUpdate').textContent = formatTime(new Date().toISOString());

                // Update connection status
                updateConnectionStatus(true, data.bus_id);
            } catch (error) {
                console.error('Failed to load stats:', error);
                updateConnectionStatus(false);
            }
        }

        // Load recent scans
        async function loadRecentScans() {
            try {
                const response = await fetch(`${API_BASE}/api/scans/recent?limit=5`);
                const data = await response.json();

                const listEl = document.getElementById('scansList');

                if (!data.scans || data.scans.length === 0) {
                    listEl.innerHTML = '<div class="empty-state">No scans yet today</div>';
                    return;
                }

                listEl.innerHTML = data.scans.map(scan => `
                    <div class="scan-item">
                        <div class="scan-info">
                            <span class="scan-batch">#${scan.batch_id}</span>
                            <span class="scan-time">${formatTime(scan.scan_time)}</span>
                        </div>
                        <span class="scan-status ${scan.uploaded ? 'uploaded' : 'pending'}">
                            ${scan.uploaded ? '‚úì Uploaded' : '‚è≥ Pending'}
                        </span>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load recent scans:', error);
                document.getElementById('scansList').innerHTML =
                    '<div class="empty-state">Failed to load scans</div>';
            }
        }

        // Submit scan
        async function submitScan() {
            const input = document.getElementById('batchIdInput');
            const btn = document.getElementById('submitBtn');
            const batchId = input.value.trim();

            if (!batchId) {
                showToast('Please enter a batch ID', 'error');
                input.focus();
                return;
            }

            // Disable button during submission
            btn.disabled = true;
            btn.innerHTML = '<span class="btn-icon">‚è≥</span> Submitting...';

            try {
                const response = await fetch(`${API_BASE}/api/scan/test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        batch_id: parseInt(batchId)
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showSuccessAnimation();
                    showToast(`Scan recorded: Batch #${batchId}`, 'success');
                    input.value = '';
                    input.focus();

                    // Refresh stats and scans
                    await loadStats();
                    await loadRecentScans();
                } else if (data.duplicate) {
                    // Show duplicate warning with first scan time
                    const firstTime = data.first_scan_time ? formatTime(data.first_scan_time) : 'earlier today';
                    showToast(`‚ö†Ô∏è ID #${batchId} already scanned at ${firstTime}`, 'error');
                    input.select();
                } else {
                    showToast(data.message || 'Scan failed', 'error');
                    input.select();
                }
            } catch (error) {
                console.error('Scan failed:', error);
                showToast('Connection error: ' + error.message, 'error');
            } finally {
                // Re-enable button
                btn.disabled = false;
                btn.innerHTML = '<span class="btn-icon">‚úì</span> Submit Scan';
            }
        }
    </script>
</body>

</html>
